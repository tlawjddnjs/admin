<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 리코 - 리뷰 상세</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="review-detail-page">
    <div id="header-placeholder"></div>
    <main>
        <section id="review-detail">
            <div id="review-content">
                <!-- PHP에서 가져온 리뷰 상세 내용이 여기에 표시됩니다 -->
            </div>
            <div class="buttons">
                <a href="reviews.html" class="button">목록으로 돌아가기</a>
            </div>
        </section>
    </main>
    <script>
        // URL에서 리뷰 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const reviewId = urlParams.get('id');

        // 리뷰 상세 정보 불러오기
        fetch(`get_review_detail.php?id=${reviewId}`)
            .then(response => response.json())
            .then(review => {
                document.getElementById('review-content').innerHTML = `
                    <h2>${review.title}</h2>
                    <div class="game-title">게임: ${review.game_title}</div>
                    <div class="review-meta">
                        <span class="rating">평점: ${review.rating}/5</span>
                        <span class="author">작성자: ${review.author}</span>
                        <span class="date">작성일: ${review.created_at}</span>
                    </div>
                    <div class="review-body">
                        <p>${review.content}</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
